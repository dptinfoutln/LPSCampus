version: '3.1'

services:
    service-proxy:
        image: nginx:latest
        container_name: service-proxy
        depends_on:
            - service-localisation
            - service-java
        volumes:
            - ./service-proxy/nginx.conf:/etc/nginx/nginx.conf
            - ./service-proxy/:/www/data
            - /etc/letsencrypt:/etc/letsencrypt
        ports:
            - 8044:80
            - 4430:443

    service-localisation:
        image: service-localisation
        container_name: service-localisation
        depends_on:
            - service-db
        build:
            context: ./service-localisation
        ports:
            - 5000:5000
        restart: on-failure

    service-java:
        image: service-java
        container_name: service-java
        depends_on:
            - service-db
        build:
            context: ./service-java
        ports:
            - 5020:4444
            - 5021:443
 
    service-db:
        image: mariadb:10.4
        container_name: service-db
        environment:
            MYSQL_ROOT_PASSWORD: changeme
            MYSQL_DATABASE: mybb
            MYSQL_USER: mybb
            MYSQL_PASSWORD: changeme
        ports:
            - 3366:3306
        restart: on-failure
        volumes:
            - ./service-db/database:/var/lib/mysql
            - ./service-db/conf:/etc/mysql
